<div class="row">

    <div class="col-lg-5 col-lg-offset-4 panel-primary">
        <div class="panel-heading text-success">Forgot Password? Reset Here</div>
        <div class="panel-body">
            <form class="form-horizontal" name="resetForm">
                <div class="form-group">
                    <div class="input-group">
                        <input name="email" type="email" class="form-control" placeholder="Email" ng-minlength="5" ng-model="newUser.email" required />
                        <span class="input-group-addon">@</span>
                    </div>
                    <small class="error help-block help-text" ng-show="resetForm.email.$error.minlength || resetForm.email.$error.email || resetForm.email.$invalid">
                        eg: example@gmail.com
                    </small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-lg">Password Reset</button>
                </div>

            </form>
        </div>
    </div>

</div>
