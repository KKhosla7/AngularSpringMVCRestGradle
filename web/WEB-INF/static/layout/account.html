<div class="row">

    <div class="col-lg-5 col-lg-offset-4 panel-primary">
        <div class="panel-heading">Create Account</div>
        <div class="panel-body">
            <form class="form-horizontal" style="font-size: 15px;" name="signupForm" ng-submit="createForm()" novalidate>

                <div class="form-group">
                    <label class="label label-info">First Name</label>
                    <input class="form-control" name="firstName" ng-model="profile.firstName" ng-disabled="!editMode" required />
                </div>

                <div class="form-group">
                    <label class="label label-info">Middle Name</label>
                    <input class="form-control" name="middleName" ng-model="profile.middleName" ng-disabled="!editMode" />
                </div>

                <div class="form-group">
                    <label class="label label-info">Last Name</label>
                    <input class="form-control" name="lastName" ng-model="profile.lastName" ng-disabled="!editMode" required />
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label class="label label-info">Email</label>
                        <input name="email" type="email" class="form-control" placeholder="Email" ng-minlength="5" ng-model="newUser.email" required />
                        <span class="input-group-addon">@</span>
                    </div>
                    <small class="error help-block help-text" ng-show="signupForm.email.$error.minlength || signupForm.email.$error.email || signupForm.email.$invalid">
                        eg: example@gmail.com
                    </small>
                </div>

                <div class="form-group">
                    <label class="label label-info">Username</label>
                    <input name="user" type="text" class="form-control" placeholder="Username" ng-model="newUser.userName" required ng-minlength="6" />
                    <small class="error help-block help-text" ng-show="signupForm.user.$error.minlength || signupForm.user.$invalid">
                        Username must be 6 characters.
                    </small>
                </div>

                <div class="form-group">
                    <label class="label label-info">Password</label>
                    <input name="password" ng-model="newUser.password" type="password" class="form-control" placeholder="Password" ng-minlength="6" required />
                    <small class="error help-block help-text" ng-show="signupForm.password.$error.minlength || signupForm.password.$invalid">
                        Password must not be less than 6 characters.
                    </small>
                </div>

                <div class="form-group">
                    <label class="label label-info">Confirm Password</label>
                    <input name="password2" type="password" ng-model="newUser.password2" class="form-control" placeholder="Confirm Password" ng-minlength="6" required />
                    <small class="error help-block help-text" ng-show="signupForm.password2.$error.minlength || signupForm.password2.$invalid">
                        Password must not be less than 6 characters.
                    </small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-lg" ng-disabled="signupForm.$invalid" >Create</button>
                </div>

            </form>
        </div>
    </div>

</div>
