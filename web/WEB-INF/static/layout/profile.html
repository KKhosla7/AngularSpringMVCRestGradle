<div class="row">

    <div class="col-lg-5 col-lg-offset-4 panel-primary">
        <div class="panel-heading">Profile - General</div>
        <div class="panel-body">
            <form class="form-horizontal" name="profileForm" novalidate>

                <div class="form-group">
                    <label class="label label-info">First Name</label>
                    <input class="form-control" name="firstName" ng-model="profile.firstName" ng-disabled="!editMode" required />
                </div>

                <div class="form-group">
                    <label class="label label-info">Middle Name</label>
                    <input class="form-control" name="middleName" ng-model="profile.middleName" ng-disabled="!editMode" />
                </div>

                <div class="form-group">
                    <label class="label label-info">Last Name</label>
                    <input class="form-control" name="lastName" ng-model="profile.lastName" ng-disabled="!editMode" required />
                </div>

                <div class="form-group">
                    <label class="label label-info">Email</label>
                    <input class="form-control" name="email" ng-model="profile.email" ng-disabled="!editMode" required />
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-warning btn-lg glyphicon glyphicon-pencil" ng-hide="editMode" ng-disabled="profileForm.$invalid" ng-click="editProfile()"> Edit</button>
                    <button type="button" class="btn btn-success btn-lg glyphicon glyphicon-saved" ng-show="editMode" ng-disabled="profileForm.$invalid" ng-click="saveProfile()"> Save</button>
                </div>

            </form>
        </div>
    </div>

    <div class="col-lg-5 col-lg-offset-4 panel-danger">
        <div class="panel-heading">Profile - Account Details</div>
        <div class="panel-body">
            <form class="form-horizontal" name="profileFormAccount" novalidate>

                <div class="form-group">
                    <label class="label label-info">Old Password</label>
                    <input name="password1" ng-model="accountProfile.oldPassword" type="password" class="form-control" placeholder="Password" ng-minlength="6" required ng-disabled="!editModeAccount" />
                    <small class="error help-block help-text" ng-show="profileFormAccount.password1.$error.minlength || profileFormAccount.password1.$invalid">
                        Password must not be less than 6 characters.
                    </small>
                </div>

                <div class="form-group">
                    <label class="label label-info">New Password</label>
                    <input name="password2" ng-model="accountProfile.newPassword" type="password" class="form-control" placeholder="Password" ng-minlength="6" required ng-disabled="!editModeAccount" />
                    <small class="error help-block help-text" ng-show="profileFormAccount.password2.$error.minlength || profileFormAccount.password2.$invalid">
                        Password must not be less than 6 characters.
                    </small>
                </div>

                <div class="form-group">
                    <label class="label label-info">Confirm Password</label>
                    <input name="password3" type="password" ng-model="accountProfile.newPassword" class="form-control" placeholder="Confirm Password" ng-minlength="6" required ng-disabled="!editModeAccount" />
                    <small class="error help-block help-text" ng-show="profileFormAccount.password3.$error.minlength || profileFormAccount.password3.$invalid">
                        Password must not be less than 6 characters.
                    </small>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-warning btn-lg glyphicon glyphicon-pencil" ng-hide="editModeAccount" ng-disabled="profileFormAccount.$invalid" ng-click="editAccountProfile()"> Edit</button>
                    <button type="button" class="btn btn-success btn-lg glyphicon glyphicon-saved" ng-show="editModeAccount" ng-disabled="profileFormAccount.$invalid" ng-click="saveAccountProfile()"> Save</button>
                </div>


            </form>
        </div>
    </div>

</div>
