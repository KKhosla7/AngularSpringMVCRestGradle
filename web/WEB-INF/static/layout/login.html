<div class="row">

    <div class="col-lg-5 col-lg-offset-4 panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form class="form-horizontal" name="loginForm" ng-submit="loginForm()" novalidate
                  xmlns="http://www.w3.org/1999/html">

                <div class="form-group">
                    <label class="label label-info">Email</label>
                    <div class="input-group">
                        <input name="email" type="email" class="form-control" placeholder="Email" ng-minlength="5" ng-model="newUser.email" required />
                        <span class="input-group-addon">@</span>
                    </div>
                    <small class="error help-block help-text" ng-show="loginForm.email.$error.minlength || loginForm.email.$error.email || loginForm.email.$invalid">
                        eg: example@gmail.com
                    </small>
                </div>

                <div class="form-group">
                    <label class="label label-info">Password</label>
                    <input name="password" ng-model="user.password" type="password" class="form-control" placeholder="Password" ng-minlength="6" required />
                    <small class="error help-block help-text" ng-show="loginForm.password.$error.minlength || loginForm.password.$invalid">
                        Password must not be less than 6 characters.
                    </small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-lg" ng-disabled="loginForm.$invalid">Login</button>
                </div>

                <hr class="divider"/>

                <div class="form-group pull-right">
                    <a class="label label-danger" style="font-size: 15px;" href="#/forgot">forgot Password?</a> <span
                        class="divider-vertical"></span> <a class="label label-success large" style="font-size: 15px;"
                                                            href="#/create">New User</a>
                </div>

            </form>
        </div>
    </div>

</div>
